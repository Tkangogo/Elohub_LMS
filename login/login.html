<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Portal</title>
    <link rel="stylesheet" href="login.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <section id="login-section">
        <div class="login-card">
            <div class="icon-header">
                <ion-icon name="school-outline"></ion-icon>
            </div>
            <h2>Student Portal</h2>
            <p>Enter your details to access your courses</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="e.g. Alex Johnson" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Student Email</label>
                    <input type="email" id="email" placeholder="student@university.edu" autocomplete="email">
                </div>
                <div class="error-msg" id="error-msg"></div>
                <button type="submit" class="btn-primary">Access LMS</button>
            </form>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
